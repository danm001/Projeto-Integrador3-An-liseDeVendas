<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <f:view contentType="text/html" locale="pt" />
    <head>
        <title>Vendas por lojas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <style>
            
            TABLE {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            }

            TH {
              text-align: left;
              padding: 8px;
            }

            TH {
              background-color: cornflowerblue;
              color: black;
            }
            
            tr:nth-child(even) {
               background-color: #dddddd;
            }
            
            td {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            a:link, a:visited {
                background-color: cornflowerblue;
                color: white;
                padding: 5px 14px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
            }
            a:hover, a:active {
                background-color: white;
                color: cornflowerblue;
            }
            
        </style>
        
        <TABLE>
            <TR>
                <TH><img src="imagens/blackaper40.png" alt="techholding"/> Techhouding</TH>
                <TH rowspan="3"></TH>
                <TH>Valor total vendido por loja por semestre</TH>
                <TH rowspan="3"></TH>
                <TH><a href="gerente.xhtml">Voltar</a></TH>
            </TR>
        </TABLE>
        
        <br/>
        
        <table>
            <tr>
                <th>
                    <form jsfc="h:form">
                        <label>Ano: </label>
                        <input value="#{relatorioControle.ano}" type="text" name="Ano" jsfc="h:inputText"></input>
                        <label>Semestre: </label>
                        <select value="#{relatorioControle.semestre}" jsfc="h:selectOneMenu">
                            <f:selectItem itemLabel="Primeiro" itemValue="1"/>
                            <f:selectItem itemLabel="Segundo" itemValue="2"/>
                        </select>
                        <br/>
                        <input action="#{relatorioControle.VendasLojaSemestre()}" type="submit" value="                                         Consultar                                         " jsfc="h:commandButton"></input>
                    </form>
                </th>
            </tr>
        </table>
        
        <br/>
            
            <table>
                <tr>
                    <th>Loja</th>
                    <th>Valor total</th>
                </tr>
                <ui:repeat value="#{relatorioControle.resultado}" var="linha">
                    <tr>
                        <td>#{linha[0]}</td>
                        <td>#{linha[1]}</td>
                    </tr>
                </ui:repeat>
            </table>
    </body>
</html>
